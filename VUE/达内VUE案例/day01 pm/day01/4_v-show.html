<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <header>
    <div v-if="!islogin">
      <a href="#">登录</a> | <a href="#">注册</a>
    </div>
    <div v-else>
      <b>Welcome {{uname}}</b> | <a href="#">注销</a>
    </div>
  </header>
  <section>
    <div v-show="!islogin">
      <a href="#">登录</a> | <a href="#">注册</a>
    </div>
    <div v-show="islogin">
      <b>Welcome {{uname}}</b> | <a href="#">注销</a>
    </div>
  </section>
  <script>
    var vm1=new Vue({
      el:"header",
      data:{
        islogin:false, uname:"dingding"
      }
    })//控制台:vm.islogin=true/false
    var vm2=new Vue({
      el:"section",
      data:{
        islogin:false, uname:"dingding"
      }
    })
  </script>
</body>
</html>
