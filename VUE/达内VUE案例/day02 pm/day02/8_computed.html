<body>

    <div>¥{{total.toFixed(2)}}</div>

    var vm=new Vue({

      methods:{
        /*total(){

          var sum=0;
          for(var item of this.cartItems){
            sum+=item.price*item.count;
          }
          return sum;
        }*/
      },
      computed:{
        total(){
          console.log("计算了一次总价");
          var sum=0;
          for(var item of this.cartItems){
            sum+=item.price*item.count;
          }
          return sum;
        }
